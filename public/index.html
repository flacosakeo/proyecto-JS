<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CRUD</title>
</head>
<body>
    <h1>Gestion de Usuarios</h1>
    <button id="mostrarCrearUsuarioFormBtn"> Crear usuario</button>
    <form id="crearUsuarioForm" class="hidden" enctype="multipart/form-data">
        <h2>Crearusuario</h2>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" required>

        <label for="archivo">Archivo:</label>
        <input type="file" id="archivo" name="archivo">

        <button type="submit">Crear Usuario</button>
    </form>

    <form id="editarUsuarioForm" class="hidden" enctype="multipart/form-data">
        <h2>Editar Usuario</h2>
        <input type="hidden" id="editID" name="editID">
        
        <label for="editNombre">Nombre:</label>
        <input type="text" id="editNombre" name="editNombre" required>

        <label for="editApellido">Apellido:</label>
        <input type="text" id="editApellido" name="editApellido" required>

        <label for="editEmail">Email:</label>
        <input type="email" id="editEmail" name="editEmail" required>

        <label for="editArchivo">Archivo:</label>
        <input type="file" id="editArchivo" name="editArchivo">

        <button type="submit">Actualizar Usuario</button>
    </form>

    <h2>Lista de Usuarios</h2>
    <button id="listarUsuariosBtn">Lista Todos los Usuarios</button>
    <ul id="listaUsuarios">

    </ul>
    <form id="buscarUsuarioForm" enctype="multipart/form-data">
        <label for="buscarId">Buscar Usuario por ID:</label>
        <input type="number" id="buscarId" name="buscarId">
        <button type="button" id="buscarIdBtn">Buscar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
